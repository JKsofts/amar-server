<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT Live Audio Agent</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth-container">
    <h2>Connect to Agent</h2>
    <p>Please provide a Firebase ID token to connect.</p>
    <input type="text" id="token-input" placeholder="Enter Firebase ID Token">
    <button id="connect-button">Connect</button>
  </div>

  <div id="agent-container" class="hidden">
    <h2>Live Audio Agent</h2>
    <div id="status-indicator">Status: Disconnected</div>
    <div id="controls">
        <button id="start-streaming-button" disabled>Start Streaming</button>
        <button id="stop-streaming-button" disabled>Stop Streaming</button>
    </div>
    <div id="transcript-container">
        <h3>Transcript:</h3>
        <p id="transcript-text"></p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
